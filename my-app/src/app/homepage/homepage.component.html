<!-- NAVBAR -->

<nav class="navbar  navbar-dark bg-dark">

      <div id="cloud"><i class="fas fa-cloud"></i> <span id="companies-brand">CompanyApp</span></div>
    
        <div  class="d-flex">
         <span class="logo">{{avatar[0]+avatar[1] | uppercase }}</span>
       </div>

</nav>

<!-- HOMEPAGE -->
<h1>Companies</h1>
<hr>
<div class="card" id="company-creator" style="width: 30rem;">
  <div class="mb-3">
    <h2>New Company</h2>
  </div>
  <hr>
  <form class="form" (ngSubmit)="addCompany()" #myForm="ngForm">
    <div class="form-group">
      <label for="name" class="form-label"><i id="name-icon" class="fas fa-id-card"></i>Name</label>
      <input class="form-control" type="text" class="form-control" id="validationServer01" name="name" placeholder="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1" class="form-label"><i id="address-icon" class="fas fa-home"></i>Address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" required name="address" placeholder="address" [(ngModel)]="address"required>

    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1" class="form-label"><i id="phone" class="fas fa-phone"></i>Phone</label>
      <input type="number" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="phone" [(ngModel)]="phone" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1" class="form-label"><i id="revenue-icon" class="fas fa-dollar-sign"></i>Revenue</label>
      <input type="number"  class="form-control" id="exampleFormControlInput1" name="revenue" placeholder="revenue" [(ngModel)]="revenue" required>
    </div>
    <button  type="submit" [disabled]="!myForm.form.valid" class="btn btn-dark">Add Company</button>
    <p><i>Fill each field for validate</i></p>
  </form>
  </div>

  <div class="card" *ngIf= "companyList.length === 0">
    <div class="mb-3">
      <div id="emptyCompanies"><span id="empty">The list is Empty!</span></div>
    </div>
    </div>

<tr  *ngFor="let item of companyList; index as i">
<div class="card" id="company-list">
  <div class="mb-3">
    <th scope="row"> {{item.name }}  <button (click)="removeCompany(i)" type="button" class="btn-sm btn-danger mx-3">X</button>
    </th>
  </div>
  <hr>

<div class="mb-3" >
  <label for="exampleFormControlInput1" class="form-label">Address</label>
  <td>{{item.address}}</td>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Phone</label>
  <td>{{item.phone}}</td>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Revenue</label>
  <td>&euro; {{item.revenue}}</td>

</div>
</div>
</tr>
